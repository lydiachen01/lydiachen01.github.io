        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Login üçµ</title>
    <link rel="stylesheet" href="account.css">

    <script>
                $(document).ready(function () {
            const closeIcon = document.querySelector(".closeIcon");
            const menuIcon = document.querySelector(".menuIcon");
            const menu = document.querySelector(".menu")

            $("#hamburger_menu").click(function () {
                if (menu.classList.contains("showMenu")) {
                    menu.classList.remove("showMenu");
                    closeIcon.style.display = "none";
                    menuIcon.style.display = "block";
                } else {
                    menu.classList.add("showMenu");
                    closeIcon.style.display = "block";
                    closeIcon.style.color = "white";
                    menuIcon.style.display = "none";
                }
            })
        })
    </script>
</head>

<body>
    <img id="background-img" src="./assests/tea_background_4.jpg">
    <!-- Logo -->
    <div class="navbar">
        <ul class="menu">
            <li><a class="item" href="catalog.html">Catalog</a></li>
            <li><a class="item" href="benefits_of_tea.html">Benefits Of Tea</a></li>
            <li><a class="item" href="contacts.html">Contact</a></li>
            <li><a class="item" href="location.html">Find Us</a></li>
        </ul>

        <button id="hamburger_menu">
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
        </button>

        <!-- Logo -->
        <div class="logo"><a href="index.html">
            <h1>Teatopia</h1>
        </a></div>
    </div>

    <div class="account-box" id="register">
        <h1>Login</h1>
        <form id="register-form">
            <div class="user-box">
                <input type="text" name="email" id="email" placeholder="Email"
                required>
            </div>

            <div class="user-box">
                <input type="text" name="password" id="password" 
                placeholder="Password" required>
            </div>

            <div class="selector">
                <a href="./signup.html" class="account">Don't have an account?</a>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
